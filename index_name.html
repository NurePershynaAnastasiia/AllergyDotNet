<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>


</head>
<body>
<h1>Registration</h1>
<form action="/register" method="post">
    <input type="text" name="user_name" placeholder="Ім'я користувача" required>
    <input type="email" name="user_email" placeholder="Електронна пошта" required>
    <input type="password" name="user_password" placeholder="Пароль" required>
    <button type="submit">Зареєструватись</button>
</form>

</body>
</html>

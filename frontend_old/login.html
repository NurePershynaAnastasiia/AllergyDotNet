<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <img class="img" src="./photos/авторизация.svg"></img>

    <div class="out">
      <img src="photos/reg.png" class="imgReg" />
      

      <div class="form_a">
        <h2>Авторизація</h2>
      <form class="register">
        
        <label for="email">Пошта</label><br />
        <input
        class="input_text"
          type="email"
          id="email"
          name="email"
          placeholder="Адреса ел. пошти"
        /><br />

        <label for="password">Пароль</label><br />
        <input
        class="input_text"
          type="password"
          id="password"
          name="password"
          placeholder="Введіть пароль"
        /><br />
      </form>
      
      <input class="submit" type="submit" value="Увійти" /><br />
      <div class="create">
      <a href="link" class="continue">Продовжити з <b>Google</b></a>
      <a href="link" class="cr_acc">Вперше з нами? <b>Створи новий акаунт</b></a>
      </div>
    </div></div>
  </body>
</html>
